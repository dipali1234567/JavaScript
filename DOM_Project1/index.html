<!DOCTYPE html>
<html>
    
<head>
    <title>
        my first dom project
    </title>

    <link rel="stylesheet" href="/style.css">
</head>
    <body>
   <header>
           <h1>Guess my Number !</h1>
           <p class="between">(Between 1 to 20)</p>
           <button class="button again">Again</button>
           <div class="number">?</div>
   </header>
   <main>
       <section class="left">
<input type="number" class="guess"/>
<button class="btn check">Check !</button>

       </section>

       <section class="right">
   <p class="message">Start Guessing....</p>
   <p class="score">Score :  <span class="inner score">20</span></p>
   <p class="highscore">HighScore : <span class="inner highscore">0</span></p>
       </section>
<script src="/script.js"></script>
   </main>
    </body>
</html>
